<!-- th:fragment="layout{content}" -->
<!doctype html>
<html>
<!--  lang="en" th:fragment="topbar{content}" xmlns:th="http://www.thymeLeaf.org"-->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>SignUp</title>
</head>
<body>
	<!-- NavBar Started -->
       
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">SmartContactManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
			
				<li class="nav-item "><a th:href ="@{/}" class="nav-link" href="#">Home
						
				</a></li>
				
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				
				<li class="nav-item"><a class="nav-link" href="#">Login</a>
				</li>
				<li class="nav-item active"><a th:href ="@{/signup/}"class="nav-link" href="#">SignUp
				    <span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>
	<!-- navBar Ended -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-4">
					
					<div th:if="${session.message}" th:classappend = "${session.message.type}" class = "alert">
					  <p class = "text-center" th:text="${session.message.content}"></p>
					  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					
					</div>
					
					 <div class = "container text-center">
					 <img style = "width:100px" src = "" th:src = "@{/img/register.png}"/>
					 </div>

						<h1 class="text-center">Register Here!!</h1>
						<form action="" th:action="@{/do_register}" method ="post" th:object ="${user}">

                           <!-- Name Field -->
							<div class="form-group">
							
								<label for="name">Your Name</label> 
								<input name="name"
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" th:value="${user.name}" placeholder="Enter Here" required   />
                                         
							</div>
							<!-- Email Field -->
							
							
					
							<div class="form-group">
							
								<label for="exampleInputEmail1">Your Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required th:value="${user.email}"/>

							</div>
							<!-- Password field -->
							
							<div class="form-group">
							
								<label for="password">Your Password</label> <input name="password"
									type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required />

							</div>
							
							<!-- User About Field -->
							<div class = "form-group">
							   <textarea name="about" placeholder = "Enter something yourself"class = "form-control" rows="6" th:value="${user.about}"></textarea>
							
							</div>
							
							<!-- Buttons -->
							<div class = "container text-center" >
							<button type = "submit" class = "btn bg-primary text-white">Submit
							</button>
							<button type = "reset" class = "btn bg-warning text-white">Reset
							</button>
							</div>
							
						</form>

					</div>

				</div>



			</div>


		</div>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script th:src="@{js/script.js}"></script>

</body>
</html>
